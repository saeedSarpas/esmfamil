
<ion-slide-box ng-controller="SlideBox">
  <ion-slide>
    <div class="box">
      <div class="list">
        <div class="center-align kamran">دوستان آنلاین</div><a ng-repeat="friend in players|onlineFriends:myself.friends" ng-click="invite(friend.id)" class="item item-avatar"><img ng-src="{{friend.picture}}"/>
          <h2>{{friend.name}}</h2>
          <p>| hala masalan ye texti</p></a>
      </div>
    </div>
  </ion-slide>
  <ion-slide>
    <div class="box">
      <div class="list">
        <div class="center-align kamran">دوستانی که دعوت کرده‌اید</div>
        <div ng-repeat="participant in players|participants" class="item item-avatar"><img ng-src="{{participant.picture}}"/>
          <h2>{{participant.name}}</h2>
          <p>| hala masalan ye texti</p>
        </div>
      </div>
      <div class="center-align kamran"><a ui-sref="game" class="button button-dark button-start-game kamran">شروع بازی</a></div>
    </div>
  </ion-slide>
</ion-slide-box>

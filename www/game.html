
<div ng-show="started">
  <div class="bar bar-header">
    <p>از حرف: {{letter}}</p>
    <p>زمان: {{time}}</p>
  </div>
  <div class="list">
    <label ng-repeat="(name,field) in fields" class="item item-input"><span class="input-label fields kamran">{{name}}</span>
      <input ng-model="field.value" type="text"/>
    </label>
  </div>
</div>
<div class="bar bar-footer bar-dark">
  <button type="button" ng-show="allFilled" ng-click="done()" class="button button-done kamran">آقا استپ</button>
</div>
